<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <center>
  <h1>Visualisation </h1>
  <h2>Theme: SPOTIFY TOP 50 SONGS ON 2021</h2>

 
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "description": "A scatterplot showing horsepower and miles per gallons that opens a Google search for the car that you click on.",
  "data": {"url": "https://api.npoint.io/e7be470d9d46974454db"},
  "mark": "point",
  "transform": [
    {
      "calculate": "'https://www.google.com/search?q=' + datum.Name",
      "as": "url"
    }
  ],
  "encoding": {
    "x": {"field": "popularity", "type": "quantitative"},
    "y": {"field": "danceability", "type": "quantitative"},
    "color": {"field": "track_name", "type": "nominal"},
    "tooltip": {"field": "Name", "type": "nominal"},
    "href": {"field": "url", "type": "nominal"}
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
  </center>
  </div>
</body>
</html>
